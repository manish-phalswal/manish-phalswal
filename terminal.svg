<svg fill="none" viewBox="0 0 800 120" width="800" height="120" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes typing {
          from { width: 0; }
          to { width: 100%; }
        }
        @keyframes blink {
          50% { border-color: transparent; }
        }
        @keyframes typingEffect {
          0% {
            content: "";
          }
          25% {
            content: "Hi, I am Manish";
          }
          50% {
            content: "Hi, I am Manish. A Developer.";
          }
          75% {
            content: "Hi, I am Manish. A Developer. I love coding.";
          }
          100% {
            content: "Hi, I am Manish. A Developer. I love coding. Let's build something amazing!";
          }
        }

        .terminal {
          font-family: 'Courier New', monospace;
          font-size: 2.5em;
          color: #00FF00;
          background-color: black;
          padding: 20px;
          display: inline-block;
          white-space: nowrap;
          overflow: hidden;
          border-right: 4px solid #00FF00;
          animation: typing 5s steps(40) 1s 1 normal both, blink 0.75s step-end infinite, typingEffect 6s steps(40) forwards;
          max-width: 80%;
        }

        .command-line {
          font-family: 'Courier New', monospace;
          font-size: 1.5em;
          color: #00FF00;
          background-color: black;
          padding: 10px;
          display: inline-block;
          white-space: nowrap;
          overflow: hidden;
          margin-top: 20px;
          border-right: 4px solid #00FF00;
          animation: typing 4s steps(20) 1s 1 normal both, blink 0.75s step-end infinite;
          max-width: 80%;
        }

        .command-line span {
          color: #FF5733; /* Command prompt color */
        }
      </style>

      <div class="terminal">Hi, I am Manish. A Developer, Tech Enthusiast. Let's build something amazing!</div>
      <div class="command-line">
        <span>~$</span> <span>manish@dev:~$</span> git init
      </div>
    </div>
  </foreignObject>
</svg>

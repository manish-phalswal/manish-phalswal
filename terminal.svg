<svg fill="none" viewBox="0 0 800 120" width="800" height="120" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes typing {
          from { width: 0; }
          to { width: 100%; }
        }
        @keyframes blink {
          50% { border-color: transparent; }
        }

        .terminal {
          font-family: 'Courier New', monospace;
          font-size: 2.5em; /* Adjust font size for the main terminal text */
          color: #00FF00;
          background-color: black;
          padding: 20px;
          display: inline-block;
          white-space: nowrap;
          overflow: hidden;
          border-right: 4px solid #00FF00; /* Blinking cursor for the typing text */
          animation: typing 6s steps(45) 1s 1 normal both, blink 0.75s step-end infinite;
          max-width: 100%;
        }

        .command-line {
          font-family: 'Courier New', monospace;
          font-size: 1.5em; /* Adjust font size for the command line prompt */
          color: #00FF00;
          background-color: black;
          padding: 10px;
          display: inline-block;
          white-space: nowrap;
          overflow: hidden;
          margin-top: 20px;
          visibility: hidden; /* Hide the command line initially */
          animation: showCommandLine 6s forwards; /* Show the command line after 6s */
        }

        .command-line span {
          color: #FF5733; /* Command prompt color */
          animation: blink 1s step-end infinite; /* Make the cursor blink continuously */
        }

        @keyframes showCommandLine {
          0% { visibility: hidden; }
          100% { visibility: visible; }
        }
      </style>

      <!-- Main terminal message with typing effect -->
      <div class="terminal">
        Hi, I am Manish. Let's code!
      </div>
      
      <!-- Command line prompt with continuous blinking cursor -->
      <div class="command-line">
        <span>~$</span> <span>manish@dev:~$</span>
      </div>
    </div>
  </foreignObject>
</svg>
